<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <nav class="flex justify-between items-center bg-white shadow p-4 mb-6">
            <div class="flex items-center">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/items/poke-ball.png" alt="Pokéball" class="w-16 h-16 mr-4">
              <h1 class="text-3xl font-bold">Pokédex v1.0</h1>
            </div>
            <input type="text" id="search-input" placeholder="Search by name, number, or type" class="p-2 border rounded w-1/4">
        </nav>
        <div id="metrics-section" class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-6"></div>
        <div id="cards-section" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        <div id="sidebar" class="fixed top-0 right-0 w-64 h-full bg-white shadow p-4 overflow-y-auto transform translate-x-full transition-transform duration-300 ease-in-out">
            <button id="close-sidebar" class="absolute top-4 right-4 material-symbols-outlined text-gray-600 px-3 py-1 rounded">close</button>
            <h3 id="sidebar-title" class="text-lg font-bold"></h3>
            <ul id="sidebar-list" class="overflow-y-auto" style="max-height: calc(100% - 150px);"></ul>
            <div id="sidebar-footer" class="mt-4 absolute bottom-4 left-4 right-4">
                <p id="sidebar-total"></p>
                <button id="clear-all" class="text-red-500 font-bold px-2 py-1 rounded w-full">Clear All</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-4 left-4 space-y-2 z-50"></div>

    <script src="app.js"></script>
</body>
</html>
